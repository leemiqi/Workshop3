<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitter</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- navbar-left -->
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home </a></li>
        <li><a href="#"><span class="glyphicon glyphicon-flash"></span> Moments </a></li>
        <li><a href="#"><span class="glyphicon glyphicon-bell"></span> Notifications </a></li>
        <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Messages </a></li>
      </ul>
      <!-- navbar-right -->
      <form class="navbar-form navbar-right">
        <div class="input-group  tw-search" role="search">
          <input type="text" class="form-control" placeholder="Search Twitter">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn"> PIC </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-edit"></span> Tweet
          </button>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <!-- Left sidebar: A cell that spans 4 columns -->
      <div class="col-md-4"> </div>
      <!-- Main feed: A cell that spans 4 columns -->
      <div class="col-md-4"> Main Feed </div>
      <!-- Right sidebar: A cell that spans 4 columns -->
      <div class="col-md-4"> </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
